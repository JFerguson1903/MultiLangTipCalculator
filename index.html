<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Bootstrap Stylesheet linked -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">    

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Tip Calculator</title>
  </head>

  <body>
    <div class="container">
      <h1 class="display-4">Tip Calculator</h1>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>
      <form>
        <div class="container">
          <div class="row">
            <div class="col">
              Tip:
            </div>
            <div class="col">
              10%
            </div>
          </div>
        </div>
        <div class="form-group">
          <!-- <label for="formControlRange"></label> -->
          <input type="range" class="form-control-range" id="formControlRange">
        </div>
      </form>
      <div class="container">
        <div class="row">
          <div class="col">
            Quick Tips:
          </div>
        </div>
        <button type="button" class="btn btn-secondary">10%</button>
        <button type="button" class="btn btn-secondary">15%</button>
        <button type="button" class="btn btn-secondary">18%</button>
        <button type="button" class="btn btn-secondary">20%</button>
        <button type="button" class="btn btn-secondary">23%</button>
      </div>
    
      <h4 class="display-4">Results</h4>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="TipAmount">Tip Amount</span>
        </div>
        <input type="text" class="form-control">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="TBWT">Total Bill with Tip</span>
        </div>
        <input type="text" class="form-control">
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>    

    <!-- Javascript for index.html -->
    <script src="script.js"></script>
  </body>
</html>
